<p>Marque a opção abaixo que indica quais são os erros existentes no código de Barney:</p>


<button>Ele terá problema na acentuação (exceto no Chrome) e todo o conteúdo exibido no browser estará em destaque, inclusive o segundo parágrafo.


              O código de Barney possui dois problemas. Primeiro, ele não usou a tag <meta charset="UTF-8"> para que o navegador consiga interpretar corretamente os acentos utilizados. Segundo, ele abriu a tag <h1> mas errou ao fechá-la, repetindo novamente a TAG <h1> quando na verdade teria que ser </h1>. Com isso, o navegador entende que o segundo <h1> é uma nova abertura de TAG e considerará todo o conteúdo que vier depois como seu conteúdo. Isso fará com que o segundo parágrafo também fique em destaque. Cuidado, não esqueça de fechar corretamente TAG's que precisam de fechamento.</button>
</html>
