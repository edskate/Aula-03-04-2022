<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>A linguagem HTML</title>
</head>
<body>
        <p>Todo navegador (ou Browser, em inglês) consegue ler e entender HTML que é a linguagem utilizada para a apresentação de dados e informações.</p>     
        <br>
        <p>Sobre o HTML podemos dizer:</p>
        <br>
        <button>A) Sua sigla significa Hyper Text Markup Language, ou seja, é uma linguagem de marcação de texto caracterizada pelo uso de TAGS.</button> <br>
        <button>B) TAG indicam instruções especiais a serem interpretadas pelo navegador.</button>
<br>
        <button>C) A TAG <h1> é usada para criar links para que o usuário seja levado de uma página para outra.</button>
<br>
              <button>D) <meta> é o exemplo de uma TAG HTML.</button>


              <button>A TAG <h1> é usada para exibir o primeiro título de uma página. Vejamos um exemplo:

                            <h1>Bem-vindo!</h1>COPIAR CÓDIGO
                            O conteúdo da TAG h1, isto é, o texto "Bem-vindo!" será exibido em destaque na página. Veja que ele está entre a tag de abertura <h1> e fechamento </h1>, por isso podemos dizer que "Bem-vindo!" é o conteúdo da tag <h1>.
                            
                            Para criar links, usamos a tag a (âncora). Ela funciona da seguinte maneira:
                            
                            Visite <a href="http://www.alura.com.br">Alura</a>!COPIAR CÓDIGO
                            Veja que a tag a possui como conteúdo "Alura". É este conteúdo que pode ser clicado fazendo com que o navegador carregue a página informada no atributo href da TAG></button>
</body>
</html>
